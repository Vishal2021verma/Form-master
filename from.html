<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <style>
      .from-div {
        width: 70%;
        background-color: #e8e8e8;
        padding: 15px;
        margin: 30px auto auto 30px;
        border: 1px solid darkgrey;
        border-radius: 3px;
      }
      .form-label {
        font-size: 14px;
      }
      .form-control {
        font-size: 18px;
      }
      .form-select {
        font-size: 18px;
      }
      p {
        font-size: 12px;
      }
      .invalid{
        color: red;
        font-size:smaller;
        font-weight: bolder;
      }
    </style>
    <title>Form</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" style="color: white" href="#">From</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li> -->
          </ul>
        </div>
      </div>
    </nav>
    <h1 style="margin: 30px auto auto 30px">Admission Form</h1>
    <div class="from-div">
      <h3>Personal Details</h3>

      <form action="" method="post" class="row g-4 needs-validation">
        <div class="col-md-6">
          <label for="fname" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="fname"
            name="fname"
            onkeypress="/[0-9a-zA-Z]/i.test(event.key)"
            onchange="namevaidate('fname','fname-invalid');"
            maxlength="60"
            required
          />
          <div id="fname-invalid" class="invalid"></div>
        </div>

        <div class="col-3">
          <label for="dob" class="form-label">Date of birth</label>
          <input
            type="datetime-local"
            class="form-control"
            id="dob"
            name="dob"
            placeholder="Date of birth"
            required
          />
          <div class="invalid-feedback">Select date</div>
        </div>
        <div class="col-md-3">
          <label for="gender" class="form-label">Gender</label>
          <select id="gender" class="form-select" name="gender" required>
            <option selected>Male</option>
            <option>Female</option>
          </select>
          <div class="invalid-feedback">Select your gender</div>
        </div>
        <div class="col-md-2">
          <label for="category" class="form-label">Category</label>
          <select
            id="category"
            class="form-select"
            name="category"
            name="category"
          >
            <option selected>SC/ST</option>
            <option>General</option>
            <option>OBC</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="yourname@example.com"
            required
          />
          <div class="invalid-feedback">Enter your email</div>
        </div>
        <div class="col-md-3">
          <label for="pNumber" class="form-label">Phone number</label>
          <input
            type="text"
            maxlength="10"
            onkeypress="/[0-9]/i.test(event.key)"
            onchange="numberField('pNumber',10,'pnumber-invalid')"
            class="form-control"
            id="pNumber"
            onchange=""
            name="pNumber"
          />
          <div id="pnumber-invalid" class="invalid"></div>
        </div>
        <div class="col-md-3">
          <label for="adharNumber" class="form-label">Aaddhar number</label>
          <input
            type="text"
            class="form-control"
            id="adharNumber"
            name="adharNumber"
            onkeypress="/[0-9]/i.test(event.key)"
            onchange="numberField('adharNumber',10,'adharNumber-invalid')"
            maxlength="12"
            required
          />
          <div id="adharNumber-invalid" class="invalid"></div>
        </div>
        <div class="col-md-6">
          <label for="motherName" class="form-label">Mother's name</label>
          <input
            type="text"
            class="form-control"
            id="motherName"
            name="motherName"
            onkeypress="/[0-9a-zA-Z]/i.test(event.key)"
            onchange="namevaidate('motherName','mname-invalid');"
          />
          <div id="mname-invalid" class="invalid"></div>
        </div>
        <div class="col-md-6">
          <label for="fatherName" class="form-label">Father's name</label>
          <input
            type="text"
            class="form-control"
            id="fatherName"
            name="fatherName"
            onkeypress="/[0-9a-zA-Z]/i.test(event.key)"
            onchange="namevaidate('fatherName','fatherName-invalid');"
          />
          <div id="fatherName-invalid" class="invalid"></div>
        </div>

        <h4>Address</h4>
        <div class="col-md-12">
          <label for="houseName" class="form-label"
            >Enter Your Permanent Address</label
          >
          <input
            type="text"
            class="form-control"
            id="houseName"
            name="houseName"
          />
        </div>

        <div class="col-md-4">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city" />
        </div>
        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state" name="state" />
        </div>
        <div class="col-md-4">
          <label for="pinCode" class="form-label">Pincode</label>
          <input
            type="text"
            maxlength="6"
            class="form-control"
            id="pincode"
            name="pincode"
            onkeypress="/[0-9]/i.test(event.key)"
            onchange="numberField('pincode',6 ,'pincode-invalid');"
            required
          />
          <div id="pincode-invalid" class="invalid"></div>
        </div>

        <p>
          Before submitting the form Please make sure input fields are fill
          correctly
        </p>

        <div class="col-md-3">
          <button type="submit" class="btn btn-success btn-lg">
            Submit Form
          </button>
        </div>
      </form>
    </div>

    <script src="./validate.js" ></script>
  </body>
</html>
